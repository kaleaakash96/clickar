<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- import events.js script -->
<!--
    <script src="https://rawcdn.githack.com/kaleaakash96/clickar/51647665a76a77f621dfab759cd0dab22965fc15/click.js"></script>
    
    <script src="https://rawcdn.githack.com/kaleaakash96/clickar/aa64675e8676fcc68c97daf250d443e2e886c414/clk2.js"></script>
-->
    <script>
    
    AFRAME.registerComponent('modelclick', {
            
		init: function() {
		    //console.log("I was triggered")
		    const marker3 = document.querySelector("#marker1");
		    const imgMap = document.querySelector("#animated-model");
			
		    marker3.addEventListener('click', function(ev, target) {
		        const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
			if (imgMap && intersectedElement === imgMap) {
			    console.log("Clicked");
			    document.location.href = "https://www.youtube.com/watch?v=T94PHkuydcw";
			}
		    });
		}
	    });
    
    
    
    </script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>
            
             <a-marker id="marker1" markerhandler emitevents="true" cursor="rayOrigin:mouse" modelclick type='barcode' value='6'>
            
            <a-entity
                id="animated-model"
                position="0 0 0"
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
